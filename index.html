<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendário Widget</title>
  <style>
    :root{
      --primary:#65090A;
      --hover: rgba(101, 9, 10, 0.10);
      --weekend: rgba(0,0,0,0.04);
      --text:#2a2a2a;
      --muted:#7f7f7f;
      --muted2:#b1b1b1;
      --bg:#ffffff;
      --radius:14px;
    }

    body{
      margin: 15px;
      background:transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .calendar{
      width: 310px;
      background: var(--bg);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
    }

    .header{
      background: var(--primary);
      color: #fff;
      padding: 14px 14px 12px;
      position: relative;
      text-align: center;
    }

    .month{
      font-weight: 750;
      font-size: 18px;
      line-height: 1.1;
      text-transform: capitalize;
      letter-spacing: .2px;
    }

    .year{
      display:block;
      margin-top: 3px;
      font-size: 12px;
      opacity: .86;
      font-weight: 650;
      letter-spacing: .6px;
    }

    .nav{
      position:absolute;
      top: 12px;
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      color:#fff;
      cursor:pointer;
      display:grid;
      place-items:center;
      user-select:none;
      transition: transform .08s ease, background .15s ease;
    }
    .nav:hover{ background: rgba(255,255,255,.16); }
    .nav:active{ transform: scale(.96); }
    .prev{ left: 10px; }
    .next{ right: 10px; }

    .weekdays{
        display:grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;                 /* ✅ mesmo gap do grid */
        padding: 7px 10px;        /* ✅ mesma “margem” lateral do grid */
        background: rgba(101, 9, 10, 0.88);
        color:#fff;
        font-size: 11px;
        font-weight: 750;
        letter-spacing: .6px;
        text-transform: uppercase;
      }
      .weekdays div{
        display:grid;
        place-items:center;
        opacity:.92;
      }

    .grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 10px 10px 12px;
      gap: 6px;
    }

    .cell{
      height: 38px;
      display:grid;
      place-items:center;
      border-radius: 10px;
      font-size: 14px;
      color: var(--text);
      background: transparent;
      transition: background .12s ease, transform .08s ease;
    }

    /* dias que não são do mês atual */
    .other-month{
      color: var(--muted2);
    }

    /* fins de semana (sutil) */
    .weekend{
      background: var(--weekend);
    }

    /* hoje */
    .today{
      background: var(--primary);
      color:#fff;
      font-weight: 800;
      box-shadow: 0 8px 16px rgba(101,9,10,.25);
    }

    /* hover bonito no desktop */
    .cell:hover{
      background: var(--hover);
    }
    .cell.today:hover{
      background: var(--primary);
    }
    .cell:active{
      transform: scale(.98);
    }
  </style>
</head>

<body>
  <div class="calendar" role="application" aria-label="Calendário">
    <div class="header">
      <button class="nav prev" aria-label="Mês anterior" title="Mês anterior" onclick="changeMonth(-1)">‹</button>

      <div class="month" id="monthName">Mês</div>
      <span class="year" id="yearNum">2026</span>

      <button class="nav next" aria-label="Próximo mês" title="Próximo mês" onclick="changeMonth(1)">›</button>
    </div>

    <!-- Domingo primeiro -->
    <div class="weekdays" aria-hidden="true">
      <div>Do</div><div>Se</div><div>Te</div><div>Qa</div><div>Qi</div><div>Se</div><div>Sá</div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    const monthNameEl = document.getElementById("monthName");
    const yearNumEl = document.getElementById("yearNum");
    const gridEl = document.getElementById("grid");

    let viewDate = new Date();

    function render(){
      gridEl.innerHTML = "";

      const y = viewDate.getFullYear();
      const m = viewDate.getMonth();

      const now = new Date();
      const isCurrentMonth = (y === now.getFullYear() && m === now.getMonth());

      // Cabeçalho
      const monthLabel = viewDate.toLocaleDateString("pt-BR", { month: "long" });
      monthNameEl.textContent = monthLabel.charAt(0).toUpperCase() + monthLabel.slice(1);
      yearNumEl.textContent = y;

      // Índices e contagens
      const firstDayIndex = new Date(y, m, 1).getDay();        // 0=Dom..6=Sáb
      const daysInMonth = new Date(y, m + 1, 0).getDate();     // 28..31

      // Para mostrar dias do mês anterior
      const prevMonthDays = new Date(y, m, 0).getDate();       // último dia do mês anterior

      // Grade fixa: 6 semanas x 7 dias = 42 células
      const TOTAL = 42;

      for (let i = 0; i < TOTAL; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        const dayNumber = i - firstDayIndex + 1;

        // Fim de semana? (colunas 0=Dom e 6=Sáb)
        const col = i % 7;
        const isWeekend = (col === 0 || col === 6);
        if (isWeekend) cell.classList.add("weekend");

        if (dayNumber < 1) {
          // dias do mês anterior
          cell.textContent = prevMonthDays - (firstDayIndex - 1 - i);
          cell.classList.add("other-month");
        } else if (dayNumber > daysInMonth) {
          // dias do próximo mês
          cell.textContent = dayNumber - daysInMonth;
          cell.classList.add("other-month");
        } else {
          // dias do mês atual
          cell.textContent = dayNumber;

          if (isCurrentMonth && dayNumber === now.getDate()) {
            cell.classList.add("today");
          }
        }

        gridEl.appendChild(cell);
      }
    }

    function changeMonth(step){
      viewDate.setMonth(viewDate.getMonth() + step);
      render();
    }

    render();
  </script>
</body>
</html>
